<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="images/foodie hamburger logo.svg" alt="logo">
                </div>
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
                <nav>
                    <span class="close-icon">&times;</span>
                    <a href="#">Top Picks</a>
                    <a href="#">Whopper</a>
                    <a href="#">Stunner Menu</a>
                    <a href="#">New Foodie Collection</a>
                    <a href="#">Deal of the Day</a>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="img-container">
                    <img src="images/hero.png" alt="hero-img">
                </div>
                <p>Well, You can’t resist anymore!</p>
            </section>
            <section id="Top Picks" class="section">
                <h2>Top Picks</h2>
                <div class="img-container">
                    <video autoplay muted loop id="myVideo">
                        <source src="images/022.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
            <section id="Whopper" class="section">
                <h2>Whopper</h2>
                <div class="img-container">
                    <img src="images/brg-2.png" alt="brg-2">
                </div>
            </section>
            <section id="Stunner Menu" class="section">
                <h2>Stunner Menu</h2>
                <div class="img-container">
                    <video autoplay muted loop id="myVideo">
                        <source src="images/033.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
            <section id="New Foodie" class="section">
                <h2>New Foodie Collection</h2>
                <div class="img-container">
                    <img src="images/brg-5.png" alt="brg-5">
                </div>
            </section>
            <section id="Deal" class="section">
                <h2>Deal of the Day</h2>
                <div class="img-container">
                    <video autoplay muted loop id="myVideo">
                        <source src="images/044.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
        </main> 
        <footer>
            <div class="para">
                <p>Copyright ©2024 Zeetwo</p>
            </div>
            <div class="go-to-top">
                <h3>
                    <a href="#">&#11161;</a>
                </h3>
            </div>
        </footer>
    </div>
</body>
</html>
